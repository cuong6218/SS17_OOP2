<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class SwitchButton {
            constructor() {
                this.status = true;
                // this.lamp = ElectricLamp;
            }
            connectToLamp(ElectricLamp) {
                    if (this.status == true) {
                        ElectricLamp.turnOn();
                        this.status = false;
                    } else {
                        ElectricLamp.turnOff();
                        this.status = true;
                    }
                }
            switchOff() {
                this.status = false;
            }
            switchOn() {
                this.status = true;
            }
        }
        class ElectricLamp {
            constructor() {
                this.status = false;
            }
            turnOn() {
                this.status = true;
                console.log("Bật đèn");
            }
            turnOff() {
                this.status = false;
                console.log("Tắt đèn");
            }
        }
        let button1 = new SwitchButton();
        let lamp1 = new ElectricLamp();
        button1.switchOn();
        for(let i = 0; i<20; i++){
            button1.connectToLamp(lamp1);
        }
        
        
    </script>
</body>

</html>
