<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Remote{
            constructor(code){
                this.code = code;
            }
            moveChannelUp(Tivi){
                Tivi.channel++;
            }
            moveChannelDown(Tivi){
                Tivi.channel--;
            }
            volumeUp(Tivi){
                Tivi.volume++;
            }
            volumeDown(Tivi){
                Tivi.volume--;
            }
            turnOn(Tivi){
                Tivi.status = true;
            }
            turnOff(Tivi){
                Tivi.status = false;
            }
        }
        class Tivi{
            constructor(channel, volume){
                this.channel = channel;
                this.volume = volume;
                this.status = false;
            }
            turnOn(){
                this.status = true;
            }
            turnOff(){
                this.status = false;
            }
            volumeUp(){
                if(this.status) this.volume++;
            }
            volumeDown(){
                if (this.status) this.volume--;
            }
            displayVolume(){
                if (this.status)
                console.log(`Âm lượng hiện tại là ${this.volume}`);
            }
            displayChannel(){
                if (this.status)
                console.log(`Kênh hiện tại là ${this.channel}`);
            }
            changeChannel(channel){
                if (this.status)
                this.channel = channel;
            }
            checkStatus(){
                return this.status;
            }
        }

        let remote1 = new Remote('HRM001');
        let tivi1 = new Tivi(2,1);
        tivi1.turnOn();
        console.log(tivi1.checkStatus());
        tivi1.changeChannel(7);
        tivi1.displayChannel();

        remote1.moveChannelDown(tivi1);
        tivi1.displayChannel();

        remote1.moveChannelDown(tivi1);
        tivi1.displayChannel();

        remote1.moveChannelDown(tivi1);
        tivi1.displayChannel();

        remote1.moveChannelDown(tivi1);
        tivi1.displayChannel();

        tivi1.displayVolume();
        remote1.volumeUp(tivi1);
        tivi1.displayVolume();
        remote1.turnOff(tivi1);
        console.log(tivi1.checkStatus());
    </script>
</body>
</html>
