                this.weight = 10;
            }
            decreaseApple() {
                this.weight--;
            }
            isEmpty() {
                return this.weight > 0;
            }
            getWeight() {
                return this.weight;
            }
        }

        class Human {
            constructor(name, gender, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }
            isMale() {
                if (this.gender == 'Male') {

                } else return false;

            }

                this.gender = gender;
            }
            checkApple(Apple) {
                return Apple.isEmpty();
            }
            eat(Apple) {
                if (Apple.isEmpty()) {
                    this.weight++;
                    Apple.decreaseApple();
                }

            say(something) {
                console.log(`${this.name} say ${something}`);
            }
            getName() {
                return this.name;
            }
            setName(name) {
                this.name = name;
            }
            getWeight() {

            }
            setWeight(weight) {

            }

        person2.eat(quatao);
